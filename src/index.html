<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>keen-slider</h1>
      <!-- <div class="slide-cont" data-slider-cont> -->
        <div class="slide-wrap keen-slider" data-slider-wrap>
          <div class="slide keen-slider__slide is-active" data-slider-item>
            一つ目のスライド
            <div class="slide-btn">
              <button class="slide-prev" data-slider-prev>前のスライド</button>
              <button class="slide-next" data-slider-next>次のスライド</button>
            </div>
          </div>
          <div class="slide keen-slider__slide" data-slider-item>
            二つ目のスライド
            <div class="slide-btn">
              <button class="slide-prev" data-slider-prev>前のスライド</button>
              <button class="slide-next" data-slider-next>次のスライド</button>
            </div>
          </div>
          <div class="slide keen-slider__slide" data-slider-item>
            三つ目のスライド
            <div class="slide-btn">
              <button class="slide-prev" data-slider-prev>前のスライド</button>
              <button class="slide-next" data-slider-next>次のスライド</button>
            </div>
          </div>
        </div>
        <ul class="slide-jump-wrap">
          <li class="slide-jump" data-slider-num="1" data-slider-jump>1枚目へ</li>
          <li class="slide-jump" data-slider-num="2" data-slider-jump>2枚目へ</li>
          <li class="slide-jump" data-slider-num="3" data-slider-jump>3枚目へ</li>
        </ul>
      <!-- </div> -->
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
